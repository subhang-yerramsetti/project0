<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reasons you should be my Valentine</title>
  <style>
    :root{
      --bg:#fff7fb;
      --card:#ffffff;
      --ink:#222;
      --muted:#666;
      --pink:#ff5fa7;
      --lav:#b6a6ff;
      --shadow: 0 18px 50px rgba(20, 10, 40, .12);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg), #f2f7ff);
      color: var(--ink);
      overflow:hidden;
    }

    #app{
      height:100%;
      display:grid;
      place-items:center;
      padding:16px;
    }
    .card{
      width:min(760px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
      overflow:hidden;
      position:relative;
      z-index:3;
    }
    .top{
      padding:14px 16px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .badge{
      font-size:13px;
      color: var(--muted);
      background: rgba(0,0,0,.04);
      padding:8px 10px;
      border-radius:999px;
      user-select:none;
    }
    .pips{ display:flex; gap:6px; }
    .pip{
      width:10px; height:10px; border-radius:99px;
      background: rgba(0,0,0,.12);
      transition: transform .2s ease, background .2s ease;
    }
    .pip.on{
      background: linear-gradient(135deg, var(--pink), var(--lav));
      transform: scale(1.2);
    }

    .stage{
      position:relative;
      min-height: clamp(520px, 70vh, 640px);
      padding: clamp(18px, 3vw, 26px);
      display:grid;
      align-items:center;
    }

    .page{
      position:absolute;
      inset:0;
      padding: clamp(18px, 3vw, 26px);
      display:grid;
      align-content:center;
      gap:18px;
      opacity:0;
      transform: translateY(12px);
      pointer-events:none;
      transition: opacity .35s ease, transform .4s ease;
      z-index:2;
    }
    .page.active{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    .title{
      margin:0;
      text-align:center;
      font-size: clamp(30px, 4vw, 46px);
      letter-spacing:-.02em;
      line-height:1.1;
    }
    .subtitle{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-size: 16px;
    }

    .typed{
      margin:0;
      text-align:center;
      font-size: clamp(20px, 2.6vw, 30px);
      line-height:1.25;
      min-height: 3.2em;
    }
    .typed .cursor{
      display:inline-block;
      width:1ch;
      margin-left:2px;
      color: var(--pink);
      font-weight:700;
      animation: blink 1s steps(2,end) infinite;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 4px;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      color:white;
      background: linear-gradient(135deg, var(--pink), var(--lav));
      box-shadow: 0 16px 30px rgba(255,95,167,.25);
      transition: transform .12s ease, filter .2s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:hover{ filter: brightness(1.05); transform: translateY(-1px); }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .final-actions{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 8px;
      position:relative;
      min-height: 86px;
    }
    .yes{
      padding: 16px 22px;
      font-size: 18px;
    }
    .no{
      position:absolute;
      padding: 5px 8px;
      font-size: 12px;
      font-weight: 800;
      border-radius:999px;
      background: rgba(0,0,0,.05);
      color: var(--ink);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 24px rgba(20,10,40,.10);
      min-width: 44px;
      touch-action:none;
    }

    /* Side photos layer (Reason 1 page) */
    .side-photos{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1; /* behind the card */
    }
    .side-photo{
      position:absolute;
      width: min(210px, 28vw);
      aspect-ratio: 3/4;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 40px rgba(20,10,40,.14);
      background: rgba(255,255,255,.7);
      opacity:0;
      transform: translateX(var(--off)) scale(.98);
      filter: saturate(1.02);
    }
    .side-photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .side-photo.show{ animation: sideIn 1.2s ease forwards; }
    @keyframes sideIn{
      0%{ opacity:0; transform: translateX(var(--off)) scale(.98); }
      100%{ opacity:1; transform: translateX(0) scale(1); }
    }
    .p1{ left: 18px; top: 14%;  --off:-60px; }
    .p2{ left: 18px; top: 58%;  --off:-60px; }
    .p3{ right:18px; top: 18%; --off: 60px; }
    .p4{ right:18px; top: 62%; --off: 60px; }
    @media (max-width: 720px){
      .side-photo{ width: min(160px, 34vw); }
      .p1{ left: 10px; top: 10px; }
      .p3{ right:10px; top: 10px; }
      .p2{ left: 10px; top: auto; bottom: 10px; }
      .p4{ right:10px; top: auto; bottom: 10px; }
    }

    /* Side GIFs layer (Reason 3 page) */
    .side-gifs{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1; /* behind the card */
    }
    .side-gif{
      position:absolute;
      width: min(220px, 34vw);
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 40px rgba(20,10,40,.14);
      background: rgba(255,255,255,.7);
      opacity:0;
      transform: translateY(var(--offy)) scale(.98);
    }
    .side-gif img{
      width:100%;
      height:auto;
      display:block;
    }
    .side-gif.show{ animation: gifIn 1.25s ease forwards; }
    @keyframes gifIn{
      0%{ opacity:0; transform: translateY(var(--offy)) scale(.98); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }
    .g1{ left: 18px; top: 18%; --offy: 40px; }
    .g2{ right:18px; top: 54%; --offy: 40px; }
    @media (max-width: 720px){
      .side-gif{ width: min(170px, 42vw); }
      .g1{ left: 10px; top: 10px; }
      .g2{ right:10px; top: auto; bottom: 10px; }
    }

    /* Airplane emojis (Reason 2 page) */
    .planes{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:2; /* above gifs/photos layer but still behind card (card is z=3) */
    }
    .plane{
      position:absolute;
      font-size: clamp(22px, 3vw, 34px);
      opacity:0;
      transform: translateY(8px) scale(.98);
      filter: drop-shadow(0 10px 16px rgba(20,10,40,.18));
    }
    .plane.show{ animation: planePop 1.1s ease forwards; }
    @keyframes planePop{
      0%{ opacity:0; transform: translateY(10px) scale(.98); }
      100%{ opacity:1; transform: translateY(0px) scale(1); }
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index: 10;
    }
    .modal-backdrop.show{ display:flex; }
    .modal{
      width:min(680px, 100%);
      background:white;
      border-radius: 18px;
      box-shadow: 0 22px 70px rgba(0,0,0,.25);
      border: 1px solid rgba(0,0,0,.08);
      overflow:hidden;
      transform: scale(.96);
      opacity:0;
      animation:none;
    }
    .modal.show{ animation: pop .35s ease forwards; }
    @keyframes pop{ to{ transform: scale(1); opacity:1; } }
    .modal-head{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(0,0,0,.06);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .modal-title{ font-weight: 800; }
    .close{
      border:0;
      background: rgba(0,0,0,.05);
      border: 1px solid rgba(0,0,0,.08);
      width:38px; height:38px;
      border-radius:999px;
      cursor:pointer;
      font-size:18px;
    }
    .modal-body{
      padding: 16px 16px 18px;
      white-space: pre-line;
      line-height: 1.55;
    }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 9;
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration:.001ms !important; transition-duration:.001ms !important; }
    }
  </style>
</head>

<body>
  <!-- Reason 1: photos -->
  <div class="side-photos" id="sidePhotos" aria-hidden="true">
    <div class="side-photo p1"><img src="IMG_9296.jpg" alt=""></div>
    <div class="side-photo p2"><img src="100_1238.jpg" alt=""></div>
    <div class="side-photo p3"><img src="IMG_3066.JPG" alt=""></div>
    <div class="side-photo p4"><img src="IMG_8567.JPG" alt=""></div>
  </div>

  <!-- Reason 3: gifs -->
  <div class="side-gifs" id="sideGifs" aria-hidden="true">
    <div class="side-gif g1"><img src="Sticker by Ananya Panday.gif" alt=""></div>
    <div class="side-gif g2"><img src="Sticker by Ananya Panday (1).gif" alt=""></div>
  </div>

  <!-- Reason 2: planes -->
  <div class="planes" id="planes" aria-hidden="true"></div>

  <canvas id="confetti"></canvas>
  <audio id="bgm" src="song.mp3" preload="auto" loop></audio>

  <div id="app">
    <div class="card">
      <div class="top">
        <div class="badge" id="badgeText">Valentine Mode: ON</div>
        <div class="pips">
          <span class="pip on"></span>
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
      </div>

      <div class="stage">
        <!-- 1) Landing -->
        <section class="page active" data-page="0">
          <h1 class="title">Reasons you should be my Valentine</h1>
          <p class="subtitle">No fluff. Just facts. üòåüíó</p>
          <div class="actions">
            <button class="btn" id="startBtn">Convince me</button>
          </div>
        </section>

        <!-- 2) Reason 1 -->
        <section class="page" data-page="1">
          <p class="typed" id="typed1"></p>
          <div class="actions">
            <button class="btn" id="toReason2">Reason 2</button>
          </div>
        </section>

        <!-- 3) Reason 2 -->
        <section class="page" data-page="2">
          <p class="typed" id="typed2"></p>
          <div class="actions">
            <button class="btn" id="toReason3">Reason 3</button>
          </div>
        </section>

        <!-- 4) Reason 3 -->
        <section class="page" data-page="3">
          <p class="typed" id="typed3"></p>
          <div class="actions">
            <button class="btn" id="toFinal">Final Question</button>
          </div>
        </section>

        <!-- 5) Final -->
        <section class="page" data-page="4">
          <p class="typed" id="typedFinal"></p>
          <div class="final-actions" id="finalActions">
            <button class="btn yes" id="yesBtn">Yes üíò</button>
            <button class="no" id="noBtn" aria-label="No (impossible)">No</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal letter -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-label="Love letter">
    <div class="modal" id="modal">
      <div class="modal-head">
        <div class="modal-title">üíå A lil letter</div>
        <button class="close" id="closeModal" aria-label="Close">‚úï</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    // Helpers
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));
    const wait = (ms) => new Promise(r => setTimeout(r, ms));
    const clamp = (n,min,max) => Math.max(min, Math.min(max, n));

    // Music
    const bgm = $('#bgm');
    let musicStarted = false;
    async function startMusic(){
      if(musicStarted) return;
      try{
        bgm.loop = true;
        await bgm.play();
        musicStarted = true;
        $('#badgeText').textContent = 'Music: playing üé∂';
      }catch{
        $('#badgeText').textContent = 'Tap again for music üé∂';
      }
    }

    // Stable, slower typewriter (no flicker)
    let typingToken = 0;
    async function typeText(el, text, {speed=82, jitter=16, delay=250}={}){
      if(!el) return;
      const reduced = matchMedia('(prefers-reduced-motion: reduce)').matches;

      typingToken++;
      const myToken = typingToken;

      el.textContent = '';
      const txt = document.createElement('span');
      txt.className = 'txt';
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      cursor.textContent = '‚ñç';
      el.appendChild(txt);
      if(!reduced) el.appendChild(cursor);

      if(reduced){
        txt.textContent = text;
        return;
      }

      await wait(delay);

      let out = '';
      for(let i=0;i<text.length;i++){
        if(myToken !== typingToken) return; // cancelled by navigation
        const ch = text[i];
        out += ch;
        txt.textContent = out;

        let extra = 0;
        if(/[.!?]/.test(ch)) extra = 220;
        if(/[,\n]/.test(ch)) extra = 120;

        await wait(speed + Math.random()*jitter + extra);
      }
      if(cursor.parentNode) cursor.remove();
    }

    // Pages
    const pages = $$('.page');
    let current = 0;
    let transitioning = false;

    function setPips(idx){
      $$('.pip').forEach((p,i)=>p.classList.toggle('on', i===idx));
    }

    // Reason 1 photos
    function setSidePhotosVisible(on){
      const photos = $$('.side-photo', $('#sidePhotos'));
      photos.forEach(p => p.classList.remove('show'));
      if(!on) return;
      photos.forEach((p, i) => setTimeout(() => p.classList.add('show'), 450 + i * 350));
    }

    // Reason 3 gifs
    function setSideGifsVisible(on){
      const gifs = $$('.side-gif', $('#sideGifs'));
      gifs.forEach(g => g.classList.remove('show'));
      if(!on) return;
      gifs.forEach((g, i) => setTimeout(() => g.classList.add('show'), 450 + i * 450));
    }

    // Reason 2 planes
    let planesSeeded = false;
    function clearPlanes(){
      $('#planes').innerHTML = '';
      planesSeeded = false;
    }
    function seedPlanes(){
      if(planesSeeded) return;
      planesSeeded = true;

      const layer = $('#planes');
      layer.innerHTML = '';

      const positions = [
        { left: '10%', top: '18%' },
        { left: '82%', top: '20%' },
        { left: '12%', top: '78%' },
        { left: '84%', top: '74%' },
        { left: '50%', top: '10%' },
        { left: '50%', top: '88%' },
      ];

      positions.forEach((pos, i) => {
        const el = document.createElement('div');
        el.className = 'plane';
        el.textContent = '‚úàÔ∏è';
        el.style.left = pos.left;
        el.style.top = pos.top;
        el.style.transform =
          `translate(-50%, -50%) translateY(10px) scale(.98) rotate(${(Math.random()*30-15).toFixed(1)}deg)`;
        layer.appendChild(el);
        setTimeout(() => el.classList.add('show'), 400 + i * 220);
      });
    }

    async function goTo(idx){
      if(transitioning || idx===current) return;
      transitioning = true;

      typingToken++; // cancel typing

      // turn off visuals from previous pages
      if(current === 1) setSidePhotosVisible(false);
      if(current === 2) clearPlanes();
      if(current === 3) setSideGifsVisible(false);

      pages[current].classList.remove('active');
      pages[idx].classList.add('active');
      setPips(idx);

      current = idx;
      await runSequence(idx);

      transitioning = false;
    }

    // Final "No" runaway
    const noBtn = $('#noBtn');
    const areaEl = $('#finalActions');
    let runawayArmed = false;

    function placeNoRandom(){
      const area = areaEl.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;
      const maxX = Math.max(pad, area.width - b.width - pad);
      const maxY = Math.max(pad, area.height - b.height - pad);
      noBtn.style.left = (Math.random() * maxX) + 'px';
      noBtn.style.top  = (Math.random() * maxY) + 'px';
    }

    function dodge(clientX, clientY){
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width/2;
      const by = b.top + b.height/2;
      if(Math.hypot(clientX-bx, clientY-by) < 120) placeNoRandom();
    }

    function armRunawayOnce(){
      if(runawayArmed) return;
      runawayArmed = true;

      placeNoRandom();
      areaEl.addEventListener('mousemove', (e)=>dodge(e.clientX, e.clientY), {passive:true});
      noBtn.addEventListener('mouseenter', placeNoRandom, {passive:true});
      noBtn.addEventListener('click', (e)=>{ e.preventDefault(); placeNoRandom(); });
      noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); placeNoRandom(); }, {passive:false});
      areaEl.addEventListener('touchmove', (e)=>{
        const t = e.touches && e.touches[0];
        if(t) dodge(t.clientX, t.clientY);
      }, {passive:true});
    }

    // Confetti
    const canvas = $('#confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    let animating = false;

    function resize(){
      const dpr = Math.max(1, devicePixelRatio || 1);
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    addEventListener('resize', resize);
    resize();

    function burst(){
      const colors = ['#ff5fa7','#b6a6ff','#ffd1e6','#7ee7d3','#ffffff'];
      const n = 220;
      const ox = innerWidth * 0.5;
      const oy = innerHeight * 0.35;
      confetti = [];
      for(let i=0;i<n;i++){
        const a = Math.random()*Math.PI*2;
        const s = 4 + Math.random()*9;
        confetti.push({
          x: ox, y: oy,
          vx: Math.cos(a)*s,
          vy: Math.sin(a)*s - (3 + Math.random()*2),
          g: 0.18 + Math.random()*0.12,
          w: 6 + Math.random()*8,
          h: 6 + Math.random()*10,
          r: Math.random()*Math.PI,
          vr: (Math.random()*0.28 - 0.14),
          c: colors[(Math.random()*colors.length)|0],
          life: 220 + (Math.random()*90)|0
        });
      }
      if(!animating){
        animating = true;
        requestAnimationFrame(step);
      }
    }

    function step(){
      ctx.clearRect(0,0,innerWidth, innerHeight);
      for(const p of confetti){
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;
        p.life--;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);
        ctx.globalAlpha = clamp(p.life/180, 0, 1);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      }
      confetti = confetti.filter(p => p.life>0 && p.y < innerHeight+80);
      if(confetti.length) requestAnimationFrame(step);
      else { animating = false; ctx.clearRect(0,0,innerWidth, innerHeight); }
    }

    // Modal letter
    const letterText = `Hi Charmy,
This might be a lil much for our valentines day. You told me you wanted to be asked out during this special day and I couldn't settle for anything less. Hope you liked it!!

Can't wait to meet you soon cutie!!

Enjoy the flowers

With Love,
Subbu`;

    const backdrop = $('#modalBackdrop');
    const modal = $('#modal');
    const body = $('#modalBody');

    function openModal(){
      body.textContent = letterText;
      backdrop.classList.add('show');
      modal.classList.remove('show');
      requestAnimationFrame(()=>modal.classList.add('show'));
    }
    function closeModal(){
      backdrop.classList.remove('show');
      modal.classList.remove('show');
    }
    $('#closeModal').addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) closeModal(); });
    addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    // Sequences per page
    async function runSequence(idx){
      if(idx===1){
        setSidePhotosVisible(true);
        await typeText($('#typed1'), "we make a great couple!");
      }
      if(idx===2){
        seedPlanes();
        await typeText($('#typed2'), "I'm flying all the way to Hoboken just to spend this time with you!");
      }
      if(idx===3){
        setSideGifsVisible(true);
        await typeText($('#typed3'), "Ananya ne no boldiya yaar, you're my only option now!");
      }
      if(idx===4){
        await typeText($('#typedFinal'), "Charmy, will you be my Valentine?", {speed: 86, jitter: 14});
        armRunawayOnce();
      }
    }

    // Buttons
    $('#startBtn').addEventListener('click', async ()=>{
      await startMusic();
      await goTo(1);
    });
    $('#toReason2').addEventListener('click', ()=>goTo(2));
    $('#toReason3').addEventListener('click', ()=>goTo(3));
    $('#toFinal').addEventListener('click', ()=>goTo(4));

    $('#yesBtn').addEventListener('click', ()=>{
      burst();
      openModal();
    });

    // In case music needs a second gesture
    document.addEventListener('pointerdown', ()=>{ if(!musicStarted) startMusic(); }, {passive:true});

    // Pre-place No
    placeNoRandom();
  </script>
</body>
</html>
